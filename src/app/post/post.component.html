<div *ngFor="let item of posts$ | async">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>{{item.title}}</mat-card-title>
      <mat-card-subtitle>{{item.userId}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>{{item.body}}</mat-card-content>
    <mat-card-actions>
      <button mat-button
              (click)="SendId(item.id)">Show</button>
      <button mat-button
              (click)="Hide()">hide</button>
    </mat-card-actions>
    <div *ngIf="item.id === postId">
      <app-comment></app-comment>
    </div>
  </mat-card>
</div>
